name: Deploy to ECS

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

env:
  AWS_REGION: ap-south-1
  CLUSTER_NAME: vlnstemplewb-cluster
  SERVICE_NAME: vlnstempleweb-service
  TASK_DEF_PATH: ecs-task-def.json
  CONTAINER_NAME: vlnstempleweb-container
  ECR_REPOSITORY: vlnstempleweb

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Render new ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.TASK_DEF_PATH }}
          container-name: "vlnstempleweb-container"
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Debug rendered task definition
        run: |
          echo "Rendered Task Definition:"
          echo "/home/runner/work/_temp/task-definition--2193-jnW9538c5Gid-.json"
          echo "Raw input to jq:"
          cat /home/runner/work/_temp/task-definition--2193-jnW9538c5Gid-.json
          echo "jq output:"
          cat /home/runner/work/_temp/task-definition--2193-jnW9538c5Gid-.json | jq .

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.SERVICE_NAME }}
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true
